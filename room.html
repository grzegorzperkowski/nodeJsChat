<html>

<head>
    <meta charset="utf8" />
    <title>Room</title>
    <script src="consts.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="app.init()">
    <div id="background"></div>
    <div id="conversation">
    </div>
    <footer>
        <textarea type="text" disabled id="msgToSend" maxlength="300" minLength="1" rows="3" autofocus placeholder="Type your message here"></textarea>
        <button id="sendMsgBtn" disabled onclick="javascript: app.sendMessage()">Send</button>
    </footer>
</body>

</html>
